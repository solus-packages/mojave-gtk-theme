name       : mojave-gtk-theme
version    : '20201129'
release    : 4
source     :
    - https://github.com/vinceliuice/Mojave-gtk-theme/archive/2020-11-29.tar.gz : daf8350bf4140ec9f5e30c48f80dd3d576109db76822b0bc962e98bf106ac6f6
homepage   : https://github.com/vinceliuice/Mojave-gtk-theme
license    : GPL-3.0-or-later
component  :
    - desktop.theme
    - alt : desktop.theme
summary    : Mojave is a macos Mojave like theme for GTK 3, GTK 2 and Gnome-Shell
description: |
    Mojave is a Mac OSX like theme for GTK 3, GTK 2 and Gnome-Shell which supports GTK 3 and GTK 2 based desktop environments like Gnome, Budgie and Mate.
patterns   :
    - alt : /usr/share/themes/*alt*
builddeps  :
    - inkscape
    - optipng
    - sassc
rundeps    :
    - gtk-engines
    - gtk2-engine-murrine
install    : |
    install -dm00644 $installdir/usr/share/themes
    ./install.sh --dest $installdir/usr/share/themes
    rm -rf $installdir/usr/share/themes/*/{COPYING,cinnamon}
